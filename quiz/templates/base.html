<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>OpenText Quiz Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

  
   <style>
#question-container {
    transition: opacity 0.3s ease-in-out;
}
.htmx-swapping {
    opacity: 0.2;
}



    :root {
        --opentext-blue: #0057A2;
        --opentext-dark: #003366;
        --opentext-bg: #0D1117; /* Dark space-like background */
      
        --text-color: black;
    }
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow-x: hidden;
}
body {
    {% comment %} background-color: var(--opentext-bg); {% endcomment %}
    font-family: 'Segoe UI', sans-serif;
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}




   .navbar {
    background: white;
    box-shadow: 0 4px 12px rgba(0, 87, 162, 0.5); /* ✅ Blue glow shadow */
    z-index: 1000; /* Ensure it's on top */
}


   .navbar-brand,
.navbar-text,
.nav-link {
    color:black; /* OpenText blue */
    font-weight: 600;
    font-size: 1.05rem;
    text-decoration: none;
}



.card-quiz {
    background-color: #ffffff;
    color: #212529;
    border: 1px solid #d6e0ea;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 87, 162, 0.2); /* soft blue shadow */
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card-quiz:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 25px rgba(0, 87, 162, 0.35);
}

    .btn-primary {
        background-color: var(--opentext-blue);
        border-color: var(--opentext-blue);
        padding: 10px 24px;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #004885;
        border-color: #004885;
    }

   footer {
    text-align: center;
    font-size: 14px;
    color: #999;
    padding: 10px;
    margin-top: auto;
}

</style>


</head>
<body>

<nav class="navbar navbar-expand-lg px-4 py-2">
    <div class="container-fluid d-flex justify-content-between align-items-center">

       <div class="d-flex flex-column">
    <img src="{% static 'opentext_logo.png' %}" alt="OpenText Logo" height="60" style="max-height: 60px;">
    <small class="text-muted fw-semibold" style="font-size: 0.85rem; padding-left: 35px; margin-top: -14px;">
        Information Reimagined
    </small>
</div>

        <!-- Right: Portal Title -->
        <a class="navbar-brand ms-auto fw-bold" href="">OpenText Quiz Portal</a>
    </div>
</nav>



<div class="container-fluid p-0" style="  background: linear-gradient(135deg, #e6f0ff, #d0e2ff, #f2f7ff);
    box-shadow: inset 0 0 100px rgba(0, 91, 187, 0.1);">

    {% block content %}{% endblock %}
</div>


<footer>
    <p>© {{ now|date:"Y" }} OpenText. All rights reserved.</p>
</footer>

</body>
</html>
