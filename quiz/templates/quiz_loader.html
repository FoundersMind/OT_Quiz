{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
    <h2 class="text-primary mb-3">Get Ready!</h2>
    <p class="fs-4">Quiz <strong>{{ quiz.title }}</strong> starts in <span id="countdown">10</span> seconds...</p>
    <div class="spinner-border text-primary mt-3" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<script>
    let seconds = 10;
    const countdown = document.getElementById('countdown');
    const quizUrl = "{% url 'quiz_view' quiz.id 1 %}";

    const interval = setInterval(() => {
        seconds--;
        countdown.innerText = seconds;
        if (seconds <= 0) {
            clearInterval(interval);
            window.location.href = quizUrl;
        }
    }, 1000);
</script>
{% endblock %}
